<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body class="bg-light">
    <div
      class="calculator d-flex flex-column justify-content-center align-items-center container"
    >
      <h1 class="mt-5 mb-4 h1">Calculator</h1>
      <div class="calculator-body">
        <div class="input-panel p-3 bg-dark border border-dark">
          <input
            type="text"
            class="form-control"
            id="result"
            readonly
          />
        </div>
        <div class="input-panel-box-shadow1">&nbsp;</div>
        <div
          class="body-panel d-flex justify-content-center align-items-center flex-wrap py-3 bg-secondary border border-dark"
        >
          <div
            id="seven"
            onclick="displayNumber(7)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>7</div>
          </div>
          <div
            id="eight"
            onclick="displayNumber(8)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>8</div>
          </div>
          <div
            id="nine"
            onclick="displayNumber(9)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>9</div>
          </div>

          <div
            id="plus"
            onclick="displayNumber('+')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&plus;</div>
          </div>
          <div
            id="four"
            onclick="displayNumber(4)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>4</div>
          </div>
          <div
            id="five"
            onclick="displayNumber(5)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>5</div>
          </div>
          <div
            id="six"
            onclick="displayNumber(6)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>6</div>
          </div>
          <div
            id="minus"
            onclick="displayNumber('-')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&minus;</div>
          </div>
          <div
            id="one"
            onclick="displayNumber(1)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>1</div>
          </div>
          <div
            id="two"
            onclick="displayNumber(2)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>2</div>
          </div>
          <div
            id="three"
            onclick="displayNumber(3)"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>3</div>
          </div>
          <div
            id="multiple"
            onclick="displayNumber('*')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&times;</div>
          </div>
          <div
            id="open-bracket"
            onclick="displayNumber('(')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&#40;</div>
          </div>
          <div
            id="zero"
            onclick="displayNumber(0)"
            class="button bg-danger rounded-2er rounded-2 border border-dark border-2 text-white"
          >
            <div>0</div>
          </div>
          <div
            id="close-bracket"
            onclick="displayNumber(')')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&#41;</div>
          </div>
          <div
            id="divide"
            onclick="displayNumber('/')"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&divide;</div>
          </div>
          <div
            id="backspace"
            onclick="removelastitem()"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&#x232b;</div>
          </div>
          <div
            id="ac"
            onclick="clearBox()"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>AC</div>
          </div>
          <div
            id="equal"
            onclick="evaluateExp()"
            class="button bg-danger rounded-2 border border-dark border-2"
          >
            <div>&equals;</div>
          </div>
        </div>
        <div class="body-panel-box-shadow1">&nbsp;</div>
        <div class="body-panel-box-shadow2">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
